<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thymeleaf Practice</h1>
<p th:text="${#temporals.format(today,'yyyy-MM-dd')}"></p>
<div th:object="${person}">
    <p th:text="|name : *{name}|"></p>
    <p th:text="|age : *{age}|"></p>
    <p>Hobbies</p>
    <ul th:each="hobby : *{hobbies}">
        <li th:text="${hobby}"></li>
        <span th:if="${hobby == 'Archery'}">(Representative Hobby)</span>
    </ul>
</div>
<a th:href="@{/api/articles/{id}(id=${person.id})}">View Articles</a>
</body>
</html>
